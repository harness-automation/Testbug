template:
  name: StageCheckTemplate
  identifier: StageCheckTemplate
  versionLabel: v1
  type: Stage
  projectIdentifier: AmitTest
  orgIdentifier: default
  tags: {}
  spec:
    type: Deployment
    spec:
      serviceConfig:
        serviceRef: <+input>
        serviceDefinition:
          spec:
            variables: []
          type: Kubernetes
      infrastructure:
        environmentRef: <+input>
        infrastructureDefinition:
          type: KubernetesDirect
          spec:
            connectorRef: <+input>
            namespace: <+input>
            releaseName: release-<+INFRA_KEY>
        allowSimultaneousDeployments: false
      execution:
        steps:
          - step:
              name: create
              identifier: create
              template:
                templateRef: Create_Namespace_inline
                versionLabel: 1.0.0
        rollbackSteps: []
