template:
  name: genesis-cd-deploy
  type: Stage
  spec:
    type: Deployment
    spec:
      deploymentType: CustomDeployment
      customDeploymentRef:
        templateRef: account.Genesis_Application
        versionLabel: v1
      service:
        serviceRef: <+input>
        serviceInputs: <+input>
      execution:
        steps:
          - step:
              name: Fetch Instances
              identifier: fetchInstances
              type: FetchInstanceScript
              timeout: 10m
              spec: {}
          - step:
              type: ShellScript
              name: validate-inputs
              identifier: validateinputs
              spec:
                shell: Bash
                executionTarget: {}
                source:
                  type: Inline
                  spec:
                    script: |
                      # Validate input variables

                      if [ -z "$MANIFEST_ID" ]; then
                        echo "Error: MANIFEST_ID variable is not set."
                        exit 1
                      fi
                environmentVariables:
                  - name: MANIFEST_ID
                    type: String
                    value: <+artifact.tag>
                outputVariables: []
              timeout: 10m
              failureStrategies:
                - onFailure:
                    errors:
                      - AllErrors
                    action:
                      type: Abort
        rollbackSteps: []
      environment:
        environmentRef: <+input>
        deployToAll: false
        environmentInputs: <+input>
        serviceOverrideInputs: <+input>
        infrastructureDefinitions: <+input>
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
    variables:
      - name: deploy_strategy
        type: String
        description: ""
        required: true
        value: <+input>.default(<+pipeline.variables.deploy_strategy>)
      - name: activation_strategy
        type: String
        description: ""
        required: true
        value: <+input>.default(<+pipeline.variables.activation_strategy>)
      - name: approval_user_group
        type: String
        description: ""
        required: false
        value: <+pipeline.variables.approval_user_group>
    when:
      pipelineStatus: Success
  description: ""
  identifier: genesiscddeploy
  versionLabel: v1
