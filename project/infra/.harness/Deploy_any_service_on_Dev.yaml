pipeline:
  name: Deploy any service on Dev
  identifier: Deploy_any_service_on_Dev
  projectIdentifier: Check6Sense
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: deploy service
        identifier: deploy_service
        template:
          templateRef: org.Rolling_dev_deploy_any
          versionLabel: v1
          templateInputs:
            type: Deployment
            spec:
              serviceConfig:
                serviceRef: <+input>
                serviceDefinition:
                  type: Kubernetes
                  spec:
                    variables:
                      - name: desired_replicas
                        type: Number
                        value: <+input>
                      - name: max_replicas
                        type: Number
                        value: <+input>
                    manifests:
                      - manifest:
                          identifier: k8smanifests
                          type: K8sManifest
                          spec:
                            store:
                              type: Github
                              spec:
                                branch: <+input>
                    artifacts:
                      primary:
                        type: Ecr
                        spec:
                          imagePath: <+input>
                          tag: <+input>
              infrastructure:
                environmentRef: <+input>
                infrastructureDefinition:
                  type: KubernetesDirect
                  spec:
                    namespace: <+input>
